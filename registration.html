<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>iStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous"/>
    <script src="https://kit.fontawesome.com/2e3d04716c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/body.css"/>
    <link rel="stylesheet" href="./css/navbar.css"/>
  </head>
  <body class="bs-body-bg-rgb">
    <div class="wrapper">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary z-2">
        <div class="container-fluid my_bar">
          <a class="navbar-brand" href="#">iStore</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html">Главная</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#my_footer">Контакты</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Каталог</a>
                <ul class="dropdown-menu my-1">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto mb-2 mb-lg-0 order-lg-2">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./login.html">Войти</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./registration.html">Регистрация</a>
              </li>
            </ul>

            <form class="d-flex order-lg-1 ms-auto" role="search">
              <input class="form-control me-2 my_search my-1" type="search" placeholder="Введите название" aria-label="Search"/>
              <button class="btn btn-outline-secondary my-1 me-2" type="submit">Поиск</button>
            </form>
          </div>
        </div>
      </nav>

      <main class="main_container">
        <!-- Main content -->
        <div class="container mb-3">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-9 d-flex justify-content-center align-items-center">
              <form class="z-0">
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required/>
                  <label for="floatingInput">Электронной почта</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Пароль" required/>
                  <label for="floatingPassword">Пароль</label>
                </div>
                <div class="row mb-3">
                  <div class="col-lg-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Имя" name="name" id="name" required/>
                      <label for="name">Имя</label>
                    </div>
                  </div>
                  <div class="col-lg-6 mb-3">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Фамилия" name="surname" id="surname" required/>
                      <label for="surname">Фамилия</label>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="form-floating">
                      <input type="text" class="form-control" placeholder="Город" name="city" id="city" required/>
                      <label for="city">Город</label>
                    </div>
                  </div>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                  <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="bg-dark text-light" id="my_footer">
        <div class="container py-3">
          <div class="row">
            <div class="col-md-6">
              <h5 class="text-center">О нас</h5>
              <p>
                По вопросам сотрудничества, вопросам, жалобам и предложениям, вы
                можете связаться с нами в любой из указанных социальных сетей
              </p>
            </div>
            <div class="col-md-6 text-center my-auto">
              <h5>Социальные сети</h5>
              <ul class="list-unstyled list-inline">
                <li class="list-inline-item">
                  <a href="#" class="text-white"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="text-white"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="text-white"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="text-white"><i class="fab fa-youtube"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="text-white"><i class="fab fa-vk"></i></a>
                </li>
                <li class="list-inline-item">
                  <a href="#" class="text-white"><i class="fab fa-telegram"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
